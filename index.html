<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tracker">
    <h1>Fitness Tracker</h1>
    <form id="log-form">
      <label for="weight">Your Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g., 70" required>

      <label for="activity-type">Activity Type:</label>
      <select id="activity-type" required>
        <option value="9.8">Running (8 km/h)</option>
        <option value="3.3">Walking (5 km/h)</option>
        <option value="7.5">Cycling (moderate)</option>
        <option value="6.0">Swimming (leisurely)</option>
      </select>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" placeholder="e.g., 30" required>

      <button type="submit">Add Activity</button>
    </form>

    <div id="logs">
      <h2>Activity Logs</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
